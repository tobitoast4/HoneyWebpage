{% extends "layout.html" %}
{% block body %}
<div style="margin: 0px">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <!-- Top div with sort by and search -->
                <div class="card" style="margin-top: 20px; border-radius: 0">

                    <div id="stepper_container" class="register-container">
                        <div>
                            <div class="d-flex justify-content-center">
                                <i class="far fa-check-circle fa-6x" style="color: #07b31b"></i>
                            </div>
                            <div class="d-flex justify-content-center" style="margin-top: 30px">
                                <h3 style="text-align: center; color: #07b31b">Ihre Bestellung ist erfolgreich eingegangen!</h3>
                            </div>
                            <div class="d-flex justify-content-center" style="margin-top: 10px">
                                <h5 style="text-align: center; color: #07b31b">Die bestellten Produkte werden innerhalb der nächsten 5 Werktage bei Ihnen ankommen.</h5>
                            </div>
                        </div>
                    </div>

                    <hr />

                    <div style="padding: 0 20% 20px 20%">
                            <div>
                                <button type="button" class='btn btn-outline-primary btn-rounded btn-block custom-outlined-button'>
                                    Zurück zur Startseite
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
